server:
  port: 8080

spring:
  application:
    name: text-analysis-gateway

  datasource:
    url: jdbc:h2:mem:textanalysisdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.matthewscott.textanalysis: DEBUG
    org.springframework.web: INFO

# C++ Processor Configuration
cpp:
  processor:
    url: http://localhost:9000
    timeout: 5000
