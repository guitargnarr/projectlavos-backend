global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'sentinel-platform'
    static_configs:
      - targets:
        - 'host.docker.internal:8080'  # Spring Boot
        - 'host.docker.internal:8000'  # FastAPI
        - 'host.docker.internal:9000'  # C++ Processor
        - 'host.docker.internal:9001'  # ML Ensemble
        labels:
          environment: 'production'
          platform: 'sentinel'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'cache'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'